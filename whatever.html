<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube_Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main_div"></div>
</body>
</html>
<script>
    let main_div= document.getElementById("main_div");
    async function gold(){
        let url= `https://youtube.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&maxResults=50&regionCode=IN&key=${API2}`
        let res= await fetch(url);
        let result= await res.json();
        let data= result.items;
        console.log(data);
        home(data);
    }
    gold();

    function home(data){
        data.forEach((each)=>{

            let div= document.createElement("div");

            let img= document.createElement("img");
            img.src= each.snippet.thumbnails.high.url;

            let h3= document.createElement("h3");
            h3.innerText=each.snippet.title;

            div.append(img,h3);
            main_div.append(div);
        })
    }
</script>
